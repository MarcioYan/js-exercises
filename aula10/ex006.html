<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area {
        font: normal;
        background: crimson;
        color: black;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
<div id="area">
    Interaja...
</div>
<script>
    let a = window.document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

    function clicar(){
        a.innertext = 'clicou!'
        a.style.background = 'blue'
    }
    function entrar(){
        a.innertext = 'entrou!'
        a.style.background = 'yellow'
    }
    function sair(){
        a.innertext = 'saiu!'
        a.style.background = 'crimson'
    }
</script>
</body>
</html>
